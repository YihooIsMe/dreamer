<script>
    function closure(){
        var result=new Array();
        for(var i=0;i<10;i++){
            result[i]= function () {
                return i;
            }
        }

        return result;
    }

    console.log(closure());

    var funcs=closure();
    for(var i=0;i<funcs.length;i++){
        document.write(funcs[i]()+"<br>");
    }
</script>
