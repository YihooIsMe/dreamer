<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="a1">1</div>
<div class="a2">2</div>
<div class="a1 a2">3</div>
<div class="a1">4</div>
<div>5</div>
</body>
</html>
<script>
    var classDiv=document.getElementsByClassName("a1")[0];
    console.log(classDiv.classList);
    var divs=document.getElementsByTagName("div"),
            i= 0;
    var fra=document.createDocumentFragment();

    for(i;i<divs.length;i++){
        var div=document.createElement("div");
        div.appendChild(document.createTextNode(i+6));
        fra.appendChild(div);
    }

    document.body.appendChild(fra);
</script>
