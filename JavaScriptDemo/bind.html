<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind</title>
    <script src="EventUtil.js"></script>
</head>
<body>
<button id="clickBtn">Click Me!</button>
</body>
</html>
<script>
    var handler={
        message:"hello world!",
        handlerClick:function (event) {
            alert(this.message+":"+event.type);
        }
    };

    function bind(fn, context) {
        return function () {
            return fn.apply(context,arguments);
        }
    }

    EventUtil.addHandler(document.getElementById("clickBtn"),"click",bind(handler.handlerClick,handler));
    EventUtil.addHandler(document.getElementById("clickBtn"),"click",handler.handlerClick.bind(handler));
</script>
