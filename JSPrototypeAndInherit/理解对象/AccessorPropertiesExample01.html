<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessor Properties Example</title>
</head>
<body>

</body>
</html>
<script>
    var book={
        _year:2004,
        edition:1
    };
    Object.defineProperty(book,"year",{
        get:function () {
            console.log(this._year);
            return this._year;
        },
        set:function (newValue) {
            if(newValue>2004){

                this._year=newValue;
                this.edition +=newValue-2004;
                console.log(this);
            }
        }
    });

    book.year=2005;
    console.log(book.edition);
</script>
