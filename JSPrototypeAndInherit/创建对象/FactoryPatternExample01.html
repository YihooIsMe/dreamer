<script>
    function createPerson(name, age, job) {
        var o=new Object();
        o.name=name;
        o.age=age;
        o.job=job;
        o.sayName=function () {
            console.log(this.name);
        };
        return o;
    };

    var person1=createPerson("yihoo",27,"engineer");
    var person2=createPerson('lhr',28,"it");
    console.log(person1);
    console.log(person2);
    person1.sayName();
    person2.sayName();
</script>
