<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Factory Pattern Example</title>
</head>
<body>

</body>
</html>
<script>
    function Person(name, age, job) {
        var o=new Object();
        o.name=name;
        o.age=age;
        o.job=job;
        o.sayName=function () {
            console.log(this.name);
        };
        return o;
    }

    var friend1=new Person('yihu',26,"前端");
    console.log(friend1);
    friend1.sayName();
    var friend2=Person("mq",28,"采购");
    console.log(friend2);
    friend2.sayName();
</script>
