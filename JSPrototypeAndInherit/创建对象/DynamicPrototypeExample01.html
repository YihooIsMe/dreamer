<script>
    function Person(name, age, job) {
        this.name=name;
        this.age=age;
        this.job=job;
        if(typeof this.sayName!=="function"){
            Person.prototype.sayName=function () {
                console.log(this.name);
            }
        }
    }

    var person1=new Person("yihoo",27,"web前端");
    console.log(person1 instanceof Person)
    person1.sayName()
</script>
