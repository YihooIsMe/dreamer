<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Pattern Example</title>
</head>
<body>

</body>
</html>
<script>
    function Person(name, age, job) {
        this.name=name;
        this.age=age;
        this.job=job;
        this.sayName=function () {
            console.log(this.name);
        }
    }

    /*第一种构造函数调用方式*/
    var person=new Person("yihu",26,"it");
    console.log(person);
    console.log(person.name);
    person.sayName();

    /*第二种调用方式*/
    Person('lhr',27,"engineer");
    console.log(window.age);
    window.sayName();

    /*在另一个对象中调用*/
    var o=new Object();
    Person.call(o,"mq",27,"采购");
    console.log(o);
    console.log(o.job);
    o.sayName();
</script>
