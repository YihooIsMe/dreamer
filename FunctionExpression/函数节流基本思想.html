<script>
    var processor={
        timeoutId:null,
        // 函数实际执行的代码
        performProcessing:function () {
            console.log("函数节流");
        },
        process:function () {
            clearTimeout(this.timeoutId);
            var that=this;

            this.timeoutId=setTimeout(function () {
                console.log(this);
                console.log(that);
                that.performProcessing();
            },100)
        }
    };

    processor.process();
</script>
