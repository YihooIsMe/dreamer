<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivilegedMethodExample</title>
</head>
<body>

</body>
</html>
<script>
    function Person(name) {
        this.getName=function () {
            return name;
        };
        this.setName=function (value) {
            name=value;
        }
    }

    var person=new Person("yihu");
    console.log(person.getName());
    person.setName("yihoo");
    console.log(person.getName());
</script>
