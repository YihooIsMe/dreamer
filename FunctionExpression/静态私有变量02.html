<script>
    var singleton=function () {

        var privateVariable=10;

        function privateFunction() {
            return false;
        }

        return {
            publicProperty:true,
            publicMethod:function () {
                privateVariable++;
                return privateFunction();
            }
        }
    };

    console.log(singleton().publicProperty);
    console.log(singleton().publicMethod());
</script>
