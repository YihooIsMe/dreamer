<!doctype html>
<html>
<head>
    <title>Array Chunking Example</title>
</head>
<body>
<div id="myDiv" style="background:red;"></div>

<script type="text/javascript">

    var data = [12, 123, 1234, 453, 436, 23, 23, 5, 4123, 45, 346, 5634, 2234, 345, 342];
    var copeData = data.concat();

    function chunk(data, processFn, context) {

        setTimeout(function () {
            var item = data.shift();
            processFn.call(context, item);

            if (data.length > 0) {
                setTimeout(arguments.callee, 100)
            }
        }, 100);
    }

    function processFn(item) {
        var myDiv = document.getElementById("myDiv");
        myDiv.innerHTML += item + "<br>";
    }

    chunk(copeData,processFn)
</script>
</body>
</html>
