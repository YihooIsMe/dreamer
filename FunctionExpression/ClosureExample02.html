<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure Example 01</title>
</head>
<body>

</body>
</html>
<script>
    function createFunctions() {
        var result=new Array();
        for(var i=0;i<10;i++){
            result[i]=(function (num) {
                return function () {
                    return num;
                }
            })(i)
        }
        return result;
    }

    var funcs=createFunctions();
    console.log(funcs);
    for(var j=0;j<funcs.length;j++){
        document.write(funcs[j]()+"<br>")
    }
</script>
