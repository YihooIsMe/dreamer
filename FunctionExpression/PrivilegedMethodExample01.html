<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivilegedMethodExample</title>
</head>
<body>

</body>
</html>
<script>
    function MyObject() {
        var privateVariable=10;
        function privateFunction() {
            return false;
        }

        this.publicMethod=function () {
            privateVariable++;
            return privateFunction();
        }
    }

    var obj=new MyObject();
    console.log(obj.publicMethod())
</script>
